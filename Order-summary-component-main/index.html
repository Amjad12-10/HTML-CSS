<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
<title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--MainBackground-->
  <main>
    <div class="background">
      <!--Brand Picture-->
      <div class="banner">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="Summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="Price-Slot">
          <img class="Music" src="images/icon-music.svg" alt="icon">
          <div class="Music-Price">
            <p class="plan">Annual Plan</p>
            <p class="price">%59.99/year</p>
          </div>
      <a href="http://">Change</a>
      </div>
      <div class="Payment-Slot">
        <button>Proceed to Payment</button>
      </div>
      <p class="Cancel">Cancel Order</p>
    </div>
  </main>
</body>
</html>
