<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google</title>
  <script src="https://kit.fontawesome.com/4383b900cc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href='css/Practise.css'>
  <link rel="icon" href="Image/Logo.png">
</head>

<body>
  <main>
    <!--Top Container-->
    <div>
      <div class="top-container">
        <div class="links">
          <div>
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.co.in/imghp">Images</a>
          </div>
        </div>
        <div class="googleapps">
          <i class="fa-solid fa-grip"></i>
        </div>
        <div>
          <div class="signin">
            <form class="" action="https://mail.google.com/mail">
              <input type="submit" value="Sign in" name="">
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Top Container-->
    <!--Middle Container-->
    <div class="Google">
      <img src="Image/Google.png" alt="Google">
    </div>
    <div class="Search">
      <form class="" action="https://www.google.com/search">
        <i class="fa-solid fa-magnifying-glass" style="color:white;position:relative;right: 8px;"></i>
        <input type="text" name="q" value="" style="width: 520px;height: 40px;font: 13px/27px Roboto,RobotoDraft,Arial,sans-serif;  ">
        <i class="fa-solid fa-microphone" style="color:white"></i>
    </div>
    <div>
      <div class="E">
        <div class="Enter">
          <input type="submit" value="Google Search" name="">
          </form>
        </div>
        <div class="Enter">
          <form class="" action="https://www.google.com/doodles">
            <input type="submit" value="I'm Feeling Lucky" name="">
          </form>
        </div>
      </div>
    </div>
    <div class="Offers">
      <div>
        <p>Google offered in: </p>
        <a href="https://www.google.co.in/">हिन्दी</a>
        <a href="https://www.google.co.in/">বাংলা</a>
        <a href="https://www.google.co.in/">తెలుగు</a>
        <a href="https://www.google.co.in/">मराठी</a>
        <a href="https://www.google.co.in/">தமிழ்</a>
        <a href="https://www.google.co.in/">ગુજરાતી</a>
        <a href="https://www.google.co.in/">ಕನ್ನಡ</a>
        <a href="https://www.google.co.in/">മലയാളം</a>
        <a href="https://www.google.co.in/">ਪੰਜਾਬੀ</a>
      </div>
    </div>
    <!--Middle Container-->
  </main>
  <!--Bottom Container-->
  <footer>
    <div class="bottom-container">
      <div class="End1">
        India
      </div>
      <div class="End2">
        <div class="info">
          <div>About</div>
        </div>
        <div class="info">
          <div>Advertising</div>
        </div>
        <div class="info">
          <div>Business</div>
        </div>
        <div class="info">
          <div>How Search Works</div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
